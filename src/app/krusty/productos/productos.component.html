<!-- ---------- VOLVER ---------- -->
<div class="btn bmd-btn-fab btn-back" (click)="volver()">
    <i class="text-white material-icons mt-2 volver">arrow_back</i>
</div>


<div class="col-12 animated fadeIn">

    <div *ngFor="let producto of productos; let i = index">

        <div class="row h-100vh" [ngClass]="{'d-none': i!=numeroProducto}">

            <div class="col-1 d-md-block d-sm-none d-none">
                <div class="arrows">
                    <i class="material-icons pointer" (click)="cambiarProducto(false)">keyboard_arrow_left</i>
                </div>
            </div>

            <!-- ---------- NOMBRE EN MOVIL ---------- -->
            <div class="col-2 d-md-none d-sm-block d-block p-0">
                <div class="arrows w-100">
                    <i class="material-icons pointer" (click)="cambiarProducto(false)">keyboard_arrow_left</i>
                </div>
            </div>
            <div class="col-8 d-md-none d-sm-block d-block animated pulse">
                <div class="row py-3">
                    <div class="col-12 text-center">
                        <h2 class="lobster">
                            <a class="text-white" target="_blank" href="www.tuchambita.com">
                                {{producto.nombre}}
                            </a>
                        </h2>
                    </div>
                </div>
            </div>
            <div class="col-2 d-md-none d-sm-block d-block p-0">
                <div class="arrows w-100">
                    <i class="material-icons pointer" (click)="cambiarProducto(true)">keyboard_arrow_right</i>
                </div>
            </div>

            <div class="col-10 m-auto">

                <div class="row p-3">



                    <!-- -------------------- CARRUSEL -------------------- -->
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12 col-12">


                        <div id="carouselExampleControls" class="carousel slide carrusel" data-ride="carousel">
                            <div class="carousel-inner">

                                <!-- ---------- MARCO CELULAR ---------- -->
                                <img class="d-block w-100 framework" src="./assets/img/tuchambita/framework.png">

                                <!-- ---------- 1ER IMAGEN ---------- -->
                                <div class="carousel-item active">
                                    <img class="d-block w-100 carrusel" src="{{producto.imagen1}}" alt="First slide">
                                </div>
                                <!-- ---------- 2ND IMAGEN ---------- -->
                                <div class="carousel-item">
                                    <img class="d-block w-100 carrusel" src="{{producto.imagen2}}" alt="Second slide">
                                </div>
                                <!-- ---------- 3RD IMAGEN ---------- -->
                                <div class="carousel-item">
                                    <img class="d-block w-100 carrusel" src="{{producto.imagen3}}" alt="Third slide">
                                </div>

                            </div>

                        </div>

                    </div>


                    <!-- -------------------- INFORMACIÃ“N -------------------- -->
                    <div class="col-xl-9 col-lg-9 col-md-9 col-sm-12 col-12 text-white animated fadeIn delay">

                        <!-- ---------- NOMBRE PRODUCTO ---------- -->
                        <div class="row py-3 d-md-block d-sm-none d-none">
                            <div class="col-12 text-center">
                                <h2 class="{{producto.fuente}}">
                                    <a class="text-white" target="_blank" href="{{producto.link}}">
                                        {{producto.nombre}}
                                    </a>
                                </h2>
                            </div>
                        </div>

                        <!-- ---------- DESCRIPCION PRODUCTO ---------- -->
                        <div class="row m-0">
                            <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12 col-12 m-auto pt-5">
                                <h5 class="text-justify desc-text">
                                    {{producto.desc}}
                                </h5>
                                <h5 class="text-justify desc-text pt-4">
                                    {{producto.desc2}}
                                </h5>
                            </div>
                        </div>

                        <!-- ---------- LINK AL SITIO ---------- -->
                        <div class="row m-0 mt-md-5 mt-sm-0 mt-0 pt-md-5 pt-sm-0 pt-0">
                            <div class="col-8 m-auto mt-md-5 mt-sm-0 mt-0 pt-md-5 pt-sm-0 pt-0 text-center">
                                <button class="btn">
                                    <a class="text-white" target="_blank" href="{{producto.link}}">
                                        Ir al sitio
                                    </a>
                                </button>
                            </div>
                        </div>

                    </div>

                </div>
            </div>

            <div class="col-1 d-md-block d-sm-none d-none">
                <div class="arrows">
                    <i class="material-icons pointer" (click)="cambiarProducto(true)">keyboard_arrow_right</i>
                </div>
            </div>

        </div>
    </div>

</div>
