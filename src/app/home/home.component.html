<!-- ------------ PARTICLES-BACKGROUND ------------ -->

<particles [style]="atomS.myStyle" [width]="atomS.width" [height]="atomS.height" [params]="atomS.myParams"></particles>

<!-- ------------ /PARTICLES-BACKGROUND ------------ -->

<!-- ------------- MAIN-MENU ------------ -->

<div class="container contenedor-atomo">



    <div class="row h-75 pt-5 justify-content-md-center">
        <!-- ------------ ICON-1-2 ------------ -->
        <div class="div-icons d-flex w-100 h-25">
            <div [ngClass]="{'bounceOut': animationIconos}" class="animated d-flex w-100" *ngIf="atomS.mostrarIconos">
                <div class="col-6 text-right">
                    <button (click)="atomS.ocultarIconos()" class="ctm-btn-none btn btn-outline-dark m-auto d-block">
                        <img src="../../assets/img/idea.png" class="ctm-img">
                    </button>
                </div>

                <div class="col-6 text-left">
                    <button (click)="atomS.ocultarIconos()" class="ctm-btn-none btn btn-outline-dark m-auto d-block">
                        <img src="../../assets/img/tactil.png" class="ctm-img">
                    </button>
                </div>
            </div>
        </div>
        <!-- ------------ /ICON-1-2 ------------ -->

        <!-- ------------ICON-2------------ -->

        <div class="col-4 mt-5 align-self-center">

            <app-contact></app-contact>

            <button *ngIf="atomS.mostrarIconos" [ngClass]="{'bounceOut': animationIconos}" (click)="atomS.navegar('contact')" class="animated ctm-btn-none btn btn-outline-dark m-auto d-block">
                <img src="../../assets/img/apoyar.png" class="ctm-img">
            </button>
        </div>

        <div class="col-4 m-auto align-self-center">

            <!-- ------------ÁTOMO------------ -->
            <app-atom></app-atom>
            <!-- ------------/ÁTOMO------------ -->

        </div>

        <!-- ------------ICONO-4------------ -->

        <div class="col-4 mt-5 align-self-center">
            <button [ngClass]="{ 'bounceOut': animationIconos}" *ngIf="atomS.mostrarIconos" (click)="atomS.ocultarIconos() " class="animated ctm-btn-none btn btn-outline-dark m-auto d-block ">
                <img src="../../assets/img/controlar.png " class="ctm-img ">
            </button>
        </div>

        <!-- ------------/ICONO-4------------ -->

    </div>
</div>

<!-- ------------ /MAIN-MENU ------------ -->

<!-- ------------ COPYRIGHT ------------ -->

<p class="text-center text-white m-auto w-100 ctm-copy ">Copyright © 2018 Krusty Lab - Software Development</p>

<!-- ------------ /COPYRIGHT ------------ -->

<!-- ------------ MUTED-BUTTON ------------ -->

<button class="btn btn-outline-light ctm-btn-sound ctm-btn-none" (click)="atomS.muted()">
        <i *ngIf="!atomS.backgrounMuted" class="fas fa-volume-up"></i>
        <i *ngIf="atomS.backgrounMuted" class="fas fa-volume-mute"></i>
</button>

<!-- ------------ /MUTED-BUTTON ------------ -->

<!-- ------------ AUDIO ------------ -->

<audio controls class="d-none" id="backgroundSound">
    <source src="../../assets/sounds/background-sound.mp3" type="audio/mpeg">
</audio>

<audio controls class="d-none" id="soundElect">
    <source src="../../assets/sounds/logo-sound.mp3" type="audio/mpeg">
</audio>

<!-- ------------ /AUDIO ------------ -->
