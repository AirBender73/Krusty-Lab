<div class="container contenedor-atomo">
    <particles [style]="myStyle" [width]="width" [height]="height" [params]="myParams"></particles>
    <div [ngClass]="{'bounceOut': animationIconos}" class="animated row pt-5" *ngIf="mostrarIconos">
        <div class="col-6 text-right">
            <button (click)="ocultarIconos()" class="ctm-btn-none btn btn-outline-dark m-auto d-block">
                <img src="../../assets/img/idea.png" class="ctm-img">
            </button>
        </div>
        <div class="col-6 text-left">
            <button (click)="ocultarIconos()" class="ctm-btn-none btn btn-outline-dark m-auto d-block">
                <img src="../../assets/img/tactil.png" class="ctm-img">
            </button>
        </div>
    </div>
    <div [ngClass]="{'atomoIcon': !mostrarIconos}" class="row justify-content-md-center">
        <div [ngClass]="{'bounceOut': animationIconos}" *ngIf="mostrarIconos" class="animated col-4 mt-5 align-self-center">
            <button (click)="ocultarIconos()" class="ctm-btn-none btn btn-outline-dark m-auto d-block">
                <img src="../../assets/img/apoyar.png" class="ctm-img">
            </button>

<audio controls class="d-none" id="backgroundSound">
        <source src="../../assets/sounds/background-sound.mp3" type="audio/mpeg">
</audio>
<button class="btn btn-outline-light ctm-btn-sound ctm-btn-none" (click)="muted()">
    <i *ngIf="!backgrounMuted" class="fas fa-volume-up"></i>
    <i *ngIf="backgrounMuted" class="fas fa-volume-mute"></i>
</button>
